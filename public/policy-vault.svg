    <circle cx="88" cy="88" r="28" fill="url(#g)" stroke="#fff" stroke-opacity="0.06" stroke-width="1" />
    <circle cx="88" cy="88" r="10" fill="#fff" />
    <g transform="translate(88,88) rotate(22)">
